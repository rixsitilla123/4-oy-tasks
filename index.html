<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4 tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="mb-5 text-center fw-bold h1">Tasks</h1>
    
    <h2 class="mb-2 text-center">Task-2</h2>
    <div class="row mx-auto mt-2 mb-5">
        <div class="container">
            <div class="list d-flex bg-warning">
                <div class="item-l w-75">                
                    <div class="item w-100 m-1 pt-2 pb-2 text-center bg-info">item 1</div>
                    <div class="item w-100 m-1 pt-2 pb-2 text-center bg-info">item 2</div>
                </div>
                <div class="item w-25 m-1 ms-2 pt-4 pb-4 text-center bg-info">item 3</div>
            </div>
        </div>
    </div>
    
    <h2 class="mb-2 text-center">Task-3</h2>
    <div class="row mx-auto mt-2 mb-5">
        <div class="container">
            <div class="card d-flex">
                <div class="d-flex p-1 bg-warning">
                    <div class="col-6 d-flex">
                        <div class="item w-100 m-1 pt-4 pb-4 text-center bg-info">item 1</div>
                        <div class="item w-100 m-1 pt-4 pb-4 text-center bg-info">item 2</div>
                    </div>
                    <div class="list col-6 w-50 d-flex bg-warning">
                        <div class="item-l w-75">                
                            <div class="item w-100 m-1 pt-4 pb-4 text-center bg-info">item 1</div>
                            <div class="item w-100 m-1 pt-4 pb-4 text-center bg-info">item 2</div>
                        </div>
                        <div class="item w-25 m-1 ms-2 pt-4 pb-4 text-center bg-info">item 3</div>
                    </div>
                </div>
                <div class="list col-6 w-100 d-flex bg-warning">
                    <div class="item-l w-50">                
                        <div class="item w-100 m-1 ms-2 me-2 pt-2 pb-2 text-center bg-info">item 1</div>
                        <div class="item w-100 m-1 ms-2 me-2 pt-2 pb-2 text-center bg-info">item 2</div>
                    </div>
                    <div class="item w-50 m-1 ms-3 me-2 pt-4 pb-4 text-center bg-info">item 1</div>
                </div>
            </div>
        </div>
    </div>
    
    <h2 class="mb-2 text-center">Task-4</h2>
    <div class="row mx-auto mt-2 mb-5 text-center">
        <div class="container">
            <div class="item border mb-2 border-warning pt-4 pb-4">item 1</div>
            <div class="bottom d-flex bg-warning"> 
                <div class="card col-8 d-flex"> 
                    <div class="card-l col-8 w-100">
                        <div class="item border border-warning pt-2 pb-2">item 1</div>
                        <div class="item border border-warning pt-2 pb-2">item 2</div>
                    </div>
                    <div class="card-r col-4 w-50 d-flex justify-content-between">
                        <div class="item col-4 w-100 pt-2 pb-2 border border-warning">item 1</div>
                        <div class="item col-4 w-100 pt-2 pb-2 border border-warning">item 2</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="item w-100 m-1 pt-4 pb-4 text-center border border-warning bg-info">item 1</div>
                    <div class="item w-100 m-1 pt-4 pb-4 text-center border border-warning bg-info">item 2</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"     integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
